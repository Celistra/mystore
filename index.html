<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #c084fc;
            --secondary-color: #a855f7;
            --dark-color: #1e1b4b;
            --light-color: #f5f3ff;
            --border-color: #7e22ce;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #2e1065 50%, #4338ca 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--light-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 1.5rem;
        }

        .language-option {
            padding: 1.5rem 3rem;
            background-color: rgba(192, 132, 252, 0.15);
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 1.5rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .language-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.3);
            background-color: rgba(192, 132, 252, 0.25);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            width: 90%;
        }
        
        .profile-container.show {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .profile-header:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid rgba(192, 132, 252, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
        }

        .profile-avatar:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 35px rgba(192, 132, 252, 0.6);
            border-color: rgba(192, 132, 252, 0.8);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .profile-content {
            width: 100%;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.08);
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            max-width: 800px;
        }

        .profile-content:hover {
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
            transform: translateY(-3px);
        }

        .profile-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: white;
            text-shadow: 0 0 5px rgba(192, 132, 252, 0.7);
            transition: all 0.3s ease;
            padding: 0.25rem 0;
        }
        
        .profile-content p:hover {
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.9),
                         0 0 15px rgba(192, 132, 252, 0.7);
        }

        .profile-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .profile-content a:hover {
            color: #a78bfa;
            border-bottom-color: #a78bfa;
        }

        .accordion {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .accordion-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(90deg, #ffffff, #c084fc);
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .accordion-header:hover {
            background: linear-gradient(135deg, #a855f7, #f3e8ff);
        }

        .accordion-icon {
            transition: transform 0.3s ease;
        }

        .accordion.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: transparent;
            color: white;
        }
        
        .accordion-inner {
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS平滑滚动 */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(192, 132, 252, 0.5) rgba(30, 27, 75, 0.3); /* Firefox */
        }
        
        /* Chrome, Safari, Edge滚动条样式 */
        .accordion-inner::-webkit-scrollbar {
            width: 6px;
        }
        
        .accordion-inner::-webkit-scrollbar-track {
            background: rgba(30, 27, 75, 0.3);
            border-radius: 3px;
        }
        
        .accordion-inner::-webkit-scrollbar-thumb {
            background: rgba(192, 132, 252, 0.5);
            border-radius: 3px;
        }
        
        .accordion-inner::-webkit-scrollbar-thumb:hover {
            background: rgba(192, 132, 252, 0.7);
        }
        
        .accordion-inner {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-top: none;
            border-radius: 0 0 0.75rem 0.75rem;
            background: linear-gradient(135deg, rgba(30, 27, 75, 0.7), rgba(67, 56, 202, 0.7));
            backdrop-filter: blur(10px);
        }

        .accordion.active .accordion-content {
            max-height: 1000px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, #111827, #4c1d95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(192, 132, 252, 0.3);
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
            transition: all 0.5s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.3);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-card-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(192, 132, 252, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
        }

        .profile-card-avatar:hover {

            border-color: rgba(192, 132, 252, 0.8);
        }

        .profile-card-info {

            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-card-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .profile-card-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 0.5rem;
            white-space: normal;
            text-align: center;
            line-height: 1.4;
        }

        .profile-card-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(192, 132, 252, 0.5);
        }



        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #f9a8d4, #ffffff);
            color: #4c1d95;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 168, 212, 0.3);
            z-index: 100;
            transform: translateZ(0); /* 启用硬件加速 */
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(249, 168, 212, 0.5);
        }

        @media (max-width: 768px) {
            .language-selector {

            }

                font-size: 1.2rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-avatar {

                width: 95%;
                max-width: none;
            }
            
            .profile-header {
                margin-top: 2rem; /* 确保头像区域不被返回按钮遮挡 */
                padding: 1.5rem;
                width: 100%;
                max-width: none;
            }
            
            .profile-content {
                padding: 1rem;
                width: 100%;
                max-width: none;
            }
            
            .profile-content p {
                margin-bottom: 1.5rem;
                line-height: 1.8;
                font-size: 1.05rem;
            }
            
            .accordion-header {
                padding: 1rem 1.25rem;
                font-size: 0.95rem;
            }
            
            .accordion-inner {
                padding: 1.5rem;
                border-radius: 0 0 1rem 1rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
