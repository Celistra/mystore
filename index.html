<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #c084fc;
            --secondary-color: #a855f7;
            --dark-color: #1e1b4b;
            --light-color: #f5f3ff;
            --border-color: #7e22ce;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #2e1065 50%, #4338ca 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--light-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }

        .language-option {
            padding: 1.5rem 3rem;
            background-color: rgba(192, 132, 252, 0.15);
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 1.5rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .language-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.3);
            background-color: rgba(192, 132, 252, 0.25);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .profile-header:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid rgba(192, 132, 252, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
        }

        .profile-avatar:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 35px rgba(192, 132, 252, 0.6);
            border-color: rgba(192, 132, 252, 0.8);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .profile-content {
            width: 100%;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.08);
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .profile-content:hover {
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
            transform: translateY(-3px);
        }

        .profile-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: white;
            text-shadow: 0 0 5px rgba(192, 132, 252, 0.7);
            transition: all 0.3s ease;
            padding: 0.25rem 0;
        }
        
        .profile-content p:hover {
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.9),
                         0 0 15px rgba(192, 132, 252, 0.7);
        }

        .profile-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .profile-content a:hover {
            color: #a78bfa;
            border-bottom-color: #a78bfa;
        }

        @media (max-width: 768px) {
            .language-selector {
                flex-direction: column;
                gap: 1rem;
            }

            .language-option {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    </div>

                `
            }
        };

        // 初始化粒子效果
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 1200 } },
                color: { value: "#c084fc" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }

            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "push" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    push: { particles_nb: 5 }
                }
            },
            retina_detect: true
        });

        // 语言选择功能
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', () => {
                const language = option.getAttribute('data-language');
                showProfile(language);
            });
        });

        // 显示个人资料页面
        function showProfile(language) {
            document.getElementById('languageSelector').style.display = 'none';
            
            const profileContainer = document.getElementById('profileContainer');
            profileContainer.style.display = 'flex';
            
            // 设置个人信息
            document.getElementById('profileName').textContent = profileConfig.name[language];
            document.getElementById('profileContent').innerHTML = profileConfig.bio[language];
            
            // 自动检测并转换文本中的URL为链接
            convertUrlsToLinks();
            
            // 设置头像图片
            document.getElementById('profileAvatarImg').src = profileConfig.avatar;
        }

        // 将文本中的URL转换为可点击链接
        function convertUrlsToLinks() {

    </script>
</body>
</html>
