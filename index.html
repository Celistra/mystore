<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celistria | Multilingual Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #c084fc;
            --secondary-color: #a855f7;
            --dark-color: #1e1b4b;
            --light-color: #f5f3ff;
            --border-color: #7e22ce;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #2e1065 50%, #4338ca 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--light-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }

        .language-option {
            padding: 1.5rem 3rem;
            background-color: rgba(192, 132, 252, 0.15);
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 1.5rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .language-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.3);
            background-color: rgba(192, 132, 252, 0.25);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .profile-header:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
        }

        /* 直接显示 GitHub 根目录的 Cel 图片作为头像 */
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid rgba(192, 132, 252, 0.5);
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
            transition: all 0.5s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.08) translateY(-6px);
            box-shadow: 0 0 40px rgba(192, 132, 252, 0.7);
            border-color: #c084fc;
        }

        .profile-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .profile-content {
            width: 100%;
            padding: 2.5rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.08);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: all 0.5s ease;
        }

        .profile-content:hover {
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
            transform: translateY(-3px);
        }

        .profile-content p {
            margin-bottom: 1.2rem;
            line-height: 1.7;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(192, 132, 252, 0.5);
        }

        .profile-content a {
            color: #e0aaff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .language-option { padding: 1.2rem 2.2rem; font-size: 1.3rem; }
            .profile-avatar { width: 120px; height: 120px; }
            .profile-name { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<!-- 语言选择 -->
<div class="language-selector" id="languageSelector">
    <div class="language-option" data-language="zh">中文</div>
    <div class="language-option" data-language="en">English</div>
</div>

<!-- 主内容 -->
<div class="profile-container" id="profileContainer">
    <div class="profile-header">
        <!-- 自动读取 GitHub 根目录的 Cel 图片 -->
        <img src="/Cel" alt="Celistria Avatar" class="profile-avatar" id="profileAvatar">
        <h1 class="profile-name" id="profileName">Celistria</h1>
    </div>

    <div class="profile-content" id="profileContent">
        <!-- 内容稍后由 JS 填充 -->
    </div>
</div>

<script>
    // 个人信息配置（只改这里就行）
    const profileConfig = {
        name: {
            zh: "Celistria",
            en: "Celistria"
        },
        bio: {
                zh: `
                    <p>你好，我是Celistria，在跳转至我的Unifans之前，请务必阅读接下来的注意事项。</p>
                    <p></p>
                    <p>1、赞助文件打开方式（必看！！！）。</p>
                    <p>赞助并且下载对应文件后，你将得到一个包含“.penc”文件的压缩包，这个文件无法通过常规方式打开，必须需要使用下方这个40MB的特殊'Viewer'图片浏览程序才能查看到该压缩包中每个“.penc”文件所对应的图片。</p>
                    <p>'Viewer'图片浏览程序(V0.1版本)下载地址：</p>
                    <p>-Mega网盘：</p>
                    <p>-浏览器直接下载：</p>
                    <p>下载完成后，你可以根据当前的系统选择相应设备的程序（当前仅支持：电脑端-最常见的Win、苹果Mac；手机端-安卓系统、苹果IOS系统）。</p>
                    <p>打开程序后，首先要正确选择你解压后的文件夹，随后你会看到一系列与订阅内容无关的'表图片'，随后你需要在右下角输入密码Celistria，再点击左边的☆按钮，随后，你就可以正常的浏览订阅的图片了。</p>
                    <p>在这个图片浏览程序中，我设计了大部分常用的功能，如果有bug可以随时反馈。</p>
                    <p>如果您确保了已经完全理解，可以点击这个链接继续跳转至我的Unifans：</p>
                    <p>最后，如果感到了麻烦我在这里向您提前致歉，感谢您的理解与支持。</p>
                    <p></p>
                    <p>2、其它内容正在更新中...</p>
                `,
                en: `
                    <p>Hello, I'm Celistria. Before proceeding to my Unifans, please make sure to read the following notes.</p>
                    </p>
                    <p>1. How to Open Sponsor Files (Must Read!!!).</p>
                    <p>After sponsoring and downloading the corresponding files, you will receive a compressed package containing ".penc" files. These files cannot be opened through conventional methods. You must use the special 40MB 'Viewer' image viewer program provided below to view the images corresponding to each ".penc" file in the compressed package.</p>
                    <p>'Viewer' Image Viewer Program (Version V0.1) Download Links:</p>
                    <p>- Mega Cloud Storage:</p>
                    <p>- Direct Browser Download:</p>
                    <p>After downloading, you can choose the program for your respective device based on your current system (currently supports: Computer - most common Windows, Apple Mac; Mobile - Android system, Apple iOS system).</p>
                    <p>After opening the program, first correctly select the folder you have extracted. You will then see a series of 'cover images' unrelated to the subscription content. Next, enter the password "Celistria" in the bottom right corner, click the ☆ button on the left, and then you can normally browse the subscribed images.</p>
                    <p>In this image viewer program, I have designed most of the commonly used functions. If you encounter any bugs, please feel free to provide feedback.</p>
                    <p>If you have ensured that you fully understand, you can click this link to proceed to my Unifans:</p>
                    <p>Finally, if you find this process troublesome, I apologize in advance here. Thank you for your understanding and support.</p>
                    <p></p>
                    <p>2. Other content is being updated...</p>
            `
        }
    };

    // 粒子背景
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 1200 } },
            color: { value: "#c084fc" },
            shape: { type: "circle" },
            opacity: { value: 0.4, random: true, anim: { enable: true, speed: 2 } },
            size: { value: 3, random: true, anim: { enable: true, speed: 3 } },
            move: { enable: true, speed: 0.8, direction: "none", random: true, out_mode: "out" }
        },
        interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "push" }, onclick: { enable: true, mode: "push" } } },
        retina_detect: true
    });

    // 语言切换
    document.querySelectorAll('.language-option').forEach(btn => {
        btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-language');
            document.getElementById('languageSelector').style.display = 'none';
            document.getElementById('profileContainer').style.display = 'flex';
            document.getElementById('profileName').textContent = profileConfig.name[lang];
            document.getElementById('profileContent').innerHTML = profileConfig.bio[lang];
        });
    });
</script>
</body>
</html>
